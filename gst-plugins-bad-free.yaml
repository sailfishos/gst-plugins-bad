Description: |
    GStreamer is a streaming media framework, based on graphs of elements which
    operate on media data.
    
    This package contains plug-ins that are not tested well enough, or the code
    is not of good enough quality.
PkgBR:
    - check
    - gettext-devel
#    - PyXML
    - orc-devel >= 0.4.5
#    - wildmidi-devel
PkgConfigBR:
#    - gtk-doc
    - xt
#    - liboil-0.3
    - gstreamer-0.10
    - gstreamer-plugins-base-0.10
    - libexif
#    - libiptcdata
#    - exempi-2.0
Configure: reconfigure
ConfigOptions:
    - --with-package-name='MeeGo GStreamer Bad Free Plugins package'
    - --with-package-origin='http://www.meego.com'
    - --enable-experimental
    - --disable-gtk-doc 
#    - --enable-gtk-doc 
    - --disable-debug
    - --disable-nls
    - --enable-orc
#disable-nls to reduce size
