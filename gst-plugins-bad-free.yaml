Name: gst-plugins-bad-free
Summary: GStreamer streaming media framework bad-free plug-ins
Version: 0.10.23
Release: 1
Group: Applications/Multimedia
License: LGPLv2+ and LGPLv2
URL: http://gstreamer.freedesktop.org/
Sources:
    - gst-plugins-bad-free-%{version}.tar.bz2
    - gst-p-bad-cleanup.sh
Patches:
    - 0001-Lower-gettext-requirement-from-0.17-to-0.13.patch
    - 0002-camerabin-change-default-yuv-format-from-I420-to-UYV.patch
    - 0003-camerabin-change-video-viewfinder-queue-to-be-leaky-.patch
    - 0004-camerabin-change-queue-place-in-videobin-Maemo-speci.patch
    - 0005-camerabin-add-performance-timestamping-Maemo-specifi.patch
    - 0006-camerabin-set-only-image-color-conversion-flag-by-de.patch
    - 0007-camerabin-update-v4l2camsrc-driver-name-to-v4l2camex.patch
    - 0008-camerabin-improve-timestamping-for-viewfinder-Maemo-.patch
    - 0009-GstPhotography-Added-operation-mode-to-photography-A.patch
    - 0010-camerabin-photography-Add-autofocus-interface-proper.patch
    - 0011-camerabin-fix-build-when-enable-timestamps-is-used-m.patch
    - 0012-camerabin-limit-still-image-capture-frames-memory-us.patch
    - 0013-camerabin-set-image-resolution-to-video-source-befor.patch
    - 0014-camerabin-Take-account-sensor-mode-aspect-ratio-when.patch
    - 0015-camerabin-handle-preview-image-from-video-source.patch
    - 0016-camerabin-rounding-support-for-framerate-setting.patch
    - 0017-camerabin-fix-timestamp-for-photo-capture-start-and-.patch
    - 0018-camerabin-Set-format-to-allow-preallocation-of-buffe.patch
    - 0019-camerabin-viewfinder-mode-setting-for-subdevsrc.patch
    - 0020-camerabin-make-sure-that-preview-caps-is-properly-se.patch
    - 0021-camerabin-Fix-leaked-caps-reference-in-preview_notif.patch
    - 0022-camerabin-update-framerate-choosing-logic.patch
    - 0023-extend-photography-iface.patch
Description: |
    GStreamer is a streaming media framework, based on graphs of elements which
    operate on media data.
    This package contains plug-ins that are not tested well enough, or the code
    is not of good enough quality.
PkgBR:
    - check
    - gettext-devel
PkgConfigBR:
    - orc-0.4 >= 0.4.5
    - xt
    - gstreamer-0.10
    - gstreamer-plugins-base-0.10
    - libexif
Configure: reconfigure
ConfigOptions:
    - --with-package-name='Mer GStreamer Bad Free Plugins package'
    - --with-package-origin='http://www.merproject.org/'
    - --enable-experimental
    - --disable-gtk-doc
    - --disable-nls
    - --enable-orc
SubPackages:
    - Name: devel
      Summary: Development tools for GStreamer bad free plugins
      Description: |
          Development files for the GStreamer media framework bad free plug-ins
      Group: Development/Libraries
